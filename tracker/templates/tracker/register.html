{% extends 'base.html' %}

{% block content %}
  <article>
    <hgroup>
      <h2>Sign Up</h2>
      <h3>Create your private BudgetBrain account</h3>
    </hgroup>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
  </article>
{% endblock %}
