<h2>Log In</h2>

{% if form.errors %}
  <p style="color: red;">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
